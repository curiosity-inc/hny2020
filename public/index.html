<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Greeting from curiosity!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/video-style.css" />
  </head>
  <body class="loading">
    <div id="loading">
      <img src="./images/logoonly_tr.png" />
      <span class="loading-text">Loading, please wait</span>
    </div>
    <div id="stats" class="ui stats">
      <div id="stats1" class="stats-item">
        <p class="stats-item-title">
          Main
        </p>
      </div>
      <div id="stats2" class="stats-item">
        <p class="stats-item-title">
          Worker
        </p>
      </div>
    </div>
    <div id="app">
      <video loop autoplay muted playsinline id="video"></video>
      <canvas id="canvas"></canvas>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
